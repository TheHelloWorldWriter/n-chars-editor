<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/app.css">

  <title>N Chars Editor - Custom Length Text Editor</title>
  <meta name="description" content="Instantly create a text editor with your desired character limit. Write to any specific length for social media, headlines, or other constrained text.">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>

  <header class="top-app-bar">
    <!-- The title and input for setting the character limit -->
    <section class="top-app-bar__section">
      <input type="number" id="maxlength-input" class="top-app-bar__input--title" value="100" placeholder="N" min="1" title="Set your custom character limit" aria-label="Maximum character limit" tabindex="1">
      <h1 class="top-app-bar__title">Chars Editor</h1>
    </section>

    <!-- The action buttons for copy, paste, and GitHub link -->
    <section class="top-app-bar__section">
      <button class="image-button" id="copy-button" title="Copy text" tabindex="3">
        <img src="/assets/copy.svg" alt="Copy text">
      </button>
      <button class="image-button" id="paste-button" title="Replace with text from clipboard" tabindex="4">
        <img src="/assets/paste.svg" alt="Paste text">
      </button>
      <a href="https://github.com/TheHelloWorldWriter/n-chars-editor" class="image-button" title="View on GitHub" target="_blank" rel="noopener noreferrer" tabindex="5">
        <img src="/assets/github.svg" alt="GitHub repository">
      </a>
    </section>
  </header>

  <main class="main">
    <!-- The text editor area where users can write their text -->
    <textarea class="editor-textarea" id="editor-textarea" maxlength="100" aria-label="Text editor" tabindex="2"></textarea>

    <!-- The character counter that displays both the current character count and the maximum allowed -->
    <div id="editor-counter" class="editor-counter"></div>
  </main>

  <script type="module" src="/scripts/app.js"></script>
</body>

</html>
